<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart To-Do & Daily Productivity + Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Header -->
        <header class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold text-indigo-600">Smart To-Do & Productivity Tracker</h1>
                <div class="text-right">
                    <p class="text-sm text-gray-500">Current Date</p>
                    <p id="currentDate" class="text-lg font-semibold text-gray-700"></p>
                </div>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="bg-white rounded-lg shadow-md p-4 mb-6">
            <div class="flex gap-4 justify-center">
                <button onclick="showPage('dashboard')" class="nav-btn px-6 py-2 rounded-lg font-semibold transition-all bg-indigo-600 text-white">
                    Dashboard
                </button>
                <button onclick="showPage('daily-report')" class="nav-btn px-6 py-2 rounded-lg font-semibold transition-all bg-gray-200 text-gray-700 hover:bg-gray-300">
                    Daily Report
                </button>
                <button onclick="showPage('monthly-report')" class="nav-btn px-6 py-2 rounded-lg font-semibold transition-all bg-gray-200 text-gray-700 hover:bg-gray-300">
                    Monthly Report
                </button>
            </div>
        </nav>

        <!-- User Email Input (for demo purposes) -->
        <div id="userIdSection" class="bg-white rounded-lg shadow-md p-6 mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-2">User Email (for demo)</label>
            <input type="email" id="userEmailInput" placeholder="Enter email (e.g., you@example.com)" 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
            <button onclick="setUserEmail()" class="mt-2 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
                Set Email
            </button>
            <p id="currentUserId" class="mt-2 text-sm text-gray-600"></p>
        </div>

        <!-- Dashboard Page -->
        <div id="dashboard" class="page">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <!-- Tasks Section -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">Tasks</h2>
                    <div class="mb-4">
                        <input type="date" id="taskDate" class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-2">
                        <div class="flex gap-2">
                            <input type="text" id="taskInput" placeholder="Enter new task..." 
                                   class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                            <button onclick="addTask()" class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
                                Add
                            </button>
                        </div>
                    </div>
                    <div id="tasksList" class="space-y-2">
                        <!-- Tasks will be loaded here -->
                    </div>
                </div>

                <!-- Expenses Section -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">Daily Expenses</h2>
                    <div class="mb-4">
                        <input type="date" id="expenseDate" class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-2">
                        <div class="flex gap-2 mb-2">
                            <input type="number" id="expenseAmount" placeholder="Amount" step="0.01"
                                   class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                            <button onclick="addExpense()" class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">
                                Add
                            </button>
                        </div>
                        <input type="text" id="expenseDescription" placeholder="Description (optional)" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div id="expensesList" class="space-y-2">
                        <!-- Expenses will be loaded here -->
                    </div>
                    <div class="mt-4 p-3 bg-gray-100 rounded-lg">
                        <p class="text-sm text-gray-600">Total Today: <span id="totalExpense" class="font-bold text-green-600">â‚¹0.00</span></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Daily Report Page -->
        <div id="daily-report" class="page hidden">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Daily Report</h2>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Select Date</label>
                    <input type="date" id="dailyReportDate" class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-2">
                    <button onclick="loadDailyReport()" class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
                        Load Report
                    </button>
                </div>
                <div id="dailyReportContent" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Report content will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Monthly Report Page -->
        <div id="monthly-report" class="page hidden">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Monthly Report</h2>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Select Month</label>
                    <input type="month" id="monthlyReportDate" class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-2">
                    <button onclick="loadMonthlyReport()" class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
                        Load Report
                    </button>
                </div>
                <div id="monthlyReportContent">
                    <!-- Monthly report content will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
